<h2>Mis canciones</h2>
<ul class="cancion">
  <li *ngFor="let cancion of cancion"
    [class.selected]="cancion === selectedCancion"
    (click)="onSelect(cancion)">
    <span class="badge">{{cancion.titulo}}</span> {{cancion.artista}}
  </li>
</ul>
